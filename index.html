<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WombTo18</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body class="no-scroll">

  <header class="main-header">
    <div class="announcement-bar-inline">
      <div class="container">
        <p>13,106 Legacies Planted. <a href="#" class="plant-link">Plant Your Child's Tree Today</a></p>
      </div>
    </div>

    <nav class="main-nav">
      <div class="container nav-flex">
        <div class="logo">
          <img src="img/logo.png" alt="wombTo18 Unified Health Ecosystem Logo" class="logo-image">
        </div>
        <button class="btn-cta-main">Get Started Now</button>
      </div>
    </nav>
  </header>

  <main class="hero-stage">
    <div class="container content-center">
      <div class="headline-container">
        <h1 class="main-heading">
          India's 1st Ecosystem, Tracking Your Child's Health
          <span class="hero-highlight">From Day 1 to Age 18.</span>
        </h1>
      </div>

      <div class="ecosystem-container">
        <div class="integration-box">
          <p class="integration-text">Connecting...</p>
        </div>

        <svg class="connection-svg" viewBox="0 0 1000 100" preserveAspectRatio="xMidYMid meet">
          <!-- Card 1 connections - 2 dots with DIAGONAL line -->
          <line x1="350" y1="15" x2="240" y2="85" class="connector-line" />
          <circle cx="350" cy="15" r="8" class="connection-dot" />
          <circle cx="240" cy="85" r="8" class="connection-dot" />

          <!-- Card 2 connections - 2 dots with STRAIGHT line -->
          <line x1="500" y1="15" x2="500" y2="85" class="connector-line" />
          <circle cx="500" cy="15" r="8" class="connection-dot" />
          <circle cx="500" cy="85" r="8" class="connection-dot" />

          <!-- Card 3 connections - 2 dots with DIAGONAL line -->
          <line x1="650" y1="15" x2="760" y2="85" class="connector-line" />
          <circle cx="650" cy="15" r="8" class="connection-dot" />
          <circle cx="760" cy="85" r="8" class="connection-dot" />
        </svg>

        <div class="traffic-cop-grid">
          <div class="identity-card" id="card-mother" data-audience="Parent">
            <img class="card-image-placeholder" src="img/parents.png">
            <div class="card-action">
              <button class="btn-card"><span>Start My Child's Free Tracking</span></button>
            </div>
          </div>

          <div class="identity-card" id="card-school" data-audience="School">
            <img class="card-image-placeholder" src="img/schools.png">
            <div class="card-action">
              <button class="btn-card"><span>Become a Certified Wellness School</span></button>
            </div>
          </div>

          <div class="identity-card" id="card-doctor" data-audience="Doctor">
            <img class="card-image-placeholder" src="img/hospitals.png">
            <div class="card-action">
              <button class="btn-card"><span>Join Our Clinical Referral Network</span></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="scripts/index.js"></script>
</body>

</html>
